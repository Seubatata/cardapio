
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Batata - Delivery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body, html {
      height: 100%;
      background: #000;
      color: #fff;
    }
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .splash-screen img {
      max-width: 300px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .welcome-screen {
      display: none;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 5px solid orange;
      padding: 2rem;
      box-sizing: border-box;
    }
    .welcome-screen img {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    .welcome-screen button {
      background-color: orange;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      color: #000;
      transition: 0.3s;
    }
    .welcome-screen button:hover {
      background-color: #ffb84d;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <img src="https://i.imgur.com/cBqz6Iy.png" alt="Seu Batata Logo">
  </div>

  <div class="welcome-screen">
    <img src="https://i.imgur.com/cBqz6Iy.png" alt="Logo Seu Batata" />
    <button onclick="location.href='cardapio.html'">Cardápio</button>
    <button onclick="location.href='promocoes.html'">Promoções</button>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.splash-screen').style.display = 'none';
      document.querySelector('.welcome-screen').style.display = 'flex';
    }, 2500);
  </script>
</body>
</html>
